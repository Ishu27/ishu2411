---
name: Sample
description: "Rule which sends an email when an email from mine.ishan@gmail.com is received"
pack: demo10
enabled: false
trigger:
  type: demo10.imap.message
  parameters: {}
criteria:
  trigger.from:
    pattern: mine.ishan@gmail.com
    type: contains
action:
  ref: core.sendmail
  parameters:
    body: 'We received an email'
    to: mine.ishan@gmail.com
    from: stackstorm@yourcompanyname.com
    subject: 'Email Received'
